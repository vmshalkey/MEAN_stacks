<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Customers | Store</title>
	<!-- Angular -->
	<script type="text/javascript" src="js/angular.js"></script>
	<!-- Bootstrap -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<script type="text/javascript" src="js/jquery-1.11.2.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>
	<style type="text/css">
		input {
			margin-bottom: 5px;
		}
	</style>
	<script type="text/javascript" src="js/app.js"></script>
</head>
<body ng-app="myApp">
	<div class="container" ng-controller="customersController">
		<!-- ADDING A CUSTOMER -->
		<div class="row">
			<h3>Add a new customer</h3>
			<form class="form">
				<label>Customer Name: <input type="text" ng-model="newCustomer.name"></label>
				<input class="btn btn-sm btn-success" type="submit" value="Add" ng-click="addCustomer()">
			</form>
		</div>
		<!-- DISPLAY ERROR MESSAGE -->
		<div class="row">
			<div class="text-danger" ng-bind="errors.message">
			</div>
		</div>
		<!-- SEARCH CUSTOMERS -->
		<div class="row">
			<input type="text" class="pull-right" placeholder="search name..." ng-model="filter_name">
		</div>
		<!-- DISPLAY CUSTOMERS -->
		<div class="row">
			<table class="table table-striped table-bordered">
				<thead>
					<th>Customer Name</th>
					<th>Created Date</th>
					<th>Actions</th>
				</thead>
				<tbody>
					<tr ng-repeat="customer in customers|filter: filter_name|orderBy: '-created_at'" >
						<td ng-bind="customer.name"></td>
						<td ng-bind="customer.created_at"></td>
						<td><button class="btn btn-danger btn-sm" ng-click="removeCustomer(customer.name)">remove</button></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
